<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="build/styles/main.css">
  <title>bidaskmultiplayer</title>
</head>
<body>

  <button data-bind="click: $root.addOrder">Add offer</button>

  <div id="order-book" data-bind="foreach: orders">

    <div class="offer">
      <div class="triangle"></div>
      <div class="price"><span data-bind="text: price"></span></div>
    </div>

  </div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="build/scripts/vendor.js"></script>
<script src="build/scripts/app.js"></script>
</body>
</html>
